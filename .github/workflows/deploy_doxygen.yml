name: Deploy Doxygen Docs

on:
  push:
    branches:
      - main  # Trigger when pushing to the "main" branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Ensure we're working with the "main" branch to access the Doxyfile

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Generate Documentation
        run: doxygen Doxyfile  # Ensure your Doxyfile is in the root of "main" branch

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages  # Checkout the gh-pages branch where docs/html is located

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # Deploy to the gh-pages branch
          folder: docs/html       # The folder containing the generated docs
          clean: true             # Remove old files before deployment